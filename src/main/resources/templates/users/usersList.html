<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}">
    <script src="http://code.jquery.com/jquery-latest.min.js"
            type="text/javascript"></script>
    <script type="text/javascript">
        $(function(){

            $("a.confirm").click(function(){
                return window.confirm("Czy na pewno chcesz to usunąć?");

            });
        });
    </script>
</head>
<body>

<header>

    <h1>(: Notatki & Zadania :)</h1>

    <nav class="display-wrapper">

        <a href="/" class="display-inline-block">
            PANEL WYBORU
            <!--<div class="counter">
                12
            </div>-->
        </a>

        <a href="notes" class="display-inline-block">NOTATKI</a>

        <a href="tasks" class="display-inline-block">ZADANIA</a>


    </nav>



</header>

<h1>Lista użytkowników</h1>

<p th:if="${message}" id="message"
   th:text="${message}"/>

<table>
    <thead>
    <tr>
        <th>Imie</th>
        <th>Nazwisko</th>
        <th>Podgląd</th>
        <th>Edycja</th>
        <th>Usuń</th>
        <th>Ilość notatek</th>
        <th>Ilość zadań</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user: ${users}">
        <td th:text="${user.name}"/>
        <td th:text="${user.surname}"/>
        <td><a th:href="@{'/users/'+${user.id}}"><img src="icon.png" alt="edite icon"></a></td>
        <td><a th:href="@{'/users/'+${user.id}+'/edit'}"><img src="edit_icon.png" alt="edit icon"></a></td>
        <td><a th:href="@{'/users/'+${user.id}+'/delete'}"class="confirm"><img src="delete_icon.png" alt="delete icon"></a></td>
        <td><span th:text="${user.getNumberOfNotes()}"class="center"/></td>
        <td><span th:text="${user.getNumberOfTasks()}"class="center"/></td>
    </tr>
    </tbody>
</table>
<a href="/users/add">Dodaj nowego Użytkownika</a>



</body>
</html>
