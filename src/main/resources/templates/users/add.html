<h1>Dodawanie urzytkowników</h1>

<form th:action="@{/users}" th:method="post" th:object="${user}">
    <input type="hidden" th:field="*{id}">
    <label>Imię:</label>
    <input type="text" th:value="${user.name}"
           th:field="*{name}">
    <label>Nazwisko:</label>
    <input type="text" th:value="${user.surname}"
           th:field="*{surname}">
    <input type="submit" th:value="Save">
</form>
