<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Admin Page</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/home.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body class="background-grey">
<div class="container">
    <header id="navbar_admin" class="alt" th:include="fragments/fragments :: navbar_admin">
    </header>



    <div class="panel-group" style="margin-top:40px">
        <div class="panel panel-primary">

            <div class="panel-body">
                <img th:src="@{/images/beer.jpg}" class="img-responsive center-block" width="400" height="400" alt="Beer" />
            </div>
            <p class="admin-message-text text-center" th:utext="${adminMessage}"></p>
        </div>
        <form th:action="@{/users}" method="get">
            <button class="btn btn-md btn-primary btn-block" type="Submit">Lista użytkowników</button>
        </form>
        <form th:action="@{/registration}" method="get">
            <button class="btn btn-md btn-warning btn-block" type="Submit">Nowy użytkownik</button>
        </form>

    </div>

</div>
</body>
</html>
