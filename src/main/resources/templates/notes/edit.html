<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}">
</head>
<body>

<header>

    <h1>(: Notatki & Zadania :)</h1>

    <nav class="display-wrapper">

        <a href="/" class="display-inline-block">
            Strona Główna
            <!--<div class="counter">
                12
            </div>-->
        </a>

        <a href="/notes" class="display-inline-block">Notatki</a>

        <a href="/tasks" class="display-inline-block">Zadania</a>


    </nav>



</header>


<h1>Edycja notatki</h1>


<form th:action="@{/notes}" th:method="post" th:object="${note}">

    <input type="hidden" th:field="*{id}">
    <label>Tytuł:</label>
    <input type="text" th:field="*{title}">
    <label>Autor:</label>

    <select th:field="*{user}">
        <option th:each="user: ${users}" th:value="${user.id}"
                th:text="${user}"/>
    </select>

    <label>Treść:</label>
    <input type="text" th:field="*{content}">

    <input type="submit" value="Potwierdź zmiany">





</form>

<form th:action="@{/notes}" th:method="get">

    <button type="submit" value="cancel">Anuluj</button>

</form>






</body>
</html>
