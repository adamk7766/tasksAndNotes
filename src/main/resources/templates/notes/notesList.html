<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://code.jquery.com/jquery-latest.min.js"
            type="text/javascript"></script>
    <script type="text/javascript">
        $(function(){

            $("a.confirm").click(function(){
                return window.confirm("Czy na pewno chcesz to usunąć?");

            });
        });
    </script>
</head>
<body class="background-grey">
<div class="container">
<header id="navbar_notes" class="alt" th:include="fragments/fragments :: navbar_notes">
</header>

<h1>Lista notatek</h1>

<p th:if="${message}" id="message" th:text="${message}"/>

<table class="table table-hover" id="dev-table">
    <thead>
    <tr>
        <th>Tytuł notatki</th>
        <th>Autor</th>
        <th>Podgląd</th>
        <th>Edycja</th>
        <th>Usuń</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="note: ${notes}">
        <td th:text="${note.title}"/>
        <td th:text="${note.user}"/>
        <td><a th:href="@{'/note/'+${note.id}}"><img src="icon.png" alt="edite icon"></a></td>

        <td><a th:href="@{'/note/'+${note.id}+'/edit'}"><img src="edit_icon.png" alt="edit icon"></a></td>
        <td><a th:href="@{'/note/'+${note.id}+'/delete'}"class="confirm"><img src="delete_icon.png" alt="delete icon"></a></td>
    </tr>
    </tbody>
</table>
    <div>
        <a href="/notes/add"><button class="btn btn-md btn-primary btn-block">Dodaj nową notatkę</button></a>
    </div>


</div>
<div id="footer" class="alt" th:include="fragments/fragments :: footer">
</div>
</body>
</html>
