<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>





<body>

<h1>Nowa notatka</h1>


<form th:action="@{/notes}" th:method="post" th:object="${note}">

    <input type="hidden" th:field="*{id}">
    <label>Tytuł:</label>
    <input type="text" th:field="*{title}">
    <label>Autor:</label>
    <select th:field="*{user}">
    <option th:each="user: ${users}" th:value="${user.id}"
            th:text="${user}"/>
    </select>

    <label>Treść:</label>
    <input type="textarea" th:field="*{content}">



    <input type="submit" value="Dodaj notatkę">

</form>

</body>

</html>
