<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

</head>

<body class="background-grey">
<div class="container">
<header id="navbar_tasks" class="alt" th:include="fragments/fragments :: navbar_tasks">
</header>

<h1>Nowe Zadanie</h1>


    <form th:action="@{/tasks}" th:method="post" th:object="${task}">

        <input type="hidden" th:field="*{id}">
        <div>
            <label>Tytuł:</label>
            <input type="text" th:field="*{title}" class="form-control">
        </div>
        <div>
            <label>Autor:</label>
            <select th:field="*{user}" class="form-control">
                <option th:each="user: ${users}" th:value="${user.id}"
                        th:text="${user}"/>
            </select>
        </div>
        <div>
            <label>Treść:</label>
            <input type="text" th:field="*{content}" class="form-control">
        </div>
        <div>
            <input class="btn btn-md btn-success" type="submit" value="Dodaj zadanie">
        </div>
    </form>
<div id="footer" class="alt" th:include="fragments/fragments :: footer">
</div>
</div>
</body>

</html>
