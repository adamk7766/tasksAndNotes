<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}">

    <script src="http://code.jquery.com/jquery-latest.min.js"
            type="text/javascript"></script>
    <script type="text/javascript">
        $(function(){

            $("a.confirm").click(function(){
                return window.confirm("Czy na pewno chcesz to usunąć?");

            });
        });
    </script>
</head>
<body>

<header>

    <h1>(: Notatki & Zadania :)</h1>

    <nav class="display-wrapper">

        <a href="/" class="display-inline-block">
            PANEL WYBORU
            <!--<div class="counter">
                12
            </div>-->
        </a>

        <a href="notes" class="display-inline-block">NOTATKI</a>

        <a href="tasks" class="display-inline-block">ZADANIA</a>


    </nav>



</header>

<h1>Lista zadań</h1>

<p th:if="${message}" id="message" th:text="${message}"/>

<table>
    <thead>
    <tr>
        <th>Tytuł zadania</th>
        <th>Zadanie dla</th>
        <th>Status</th>
        <th>Podgląd</th>
        <th>Edycja</th>
        <th>Usuń</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="task: ${tasks}">
        <td th:text="${task.title}"/>
        <td th:text="${task.user}"/>
        <td th:text="${task.description()}"/>
        <td><a th:href="@{'/task/'+${task.id}}"><img src="icon.png"  alt="edite icon"></a></td>

        <td><a th:href="@{'/task/'+${task.id}+'/edit'}"><img src="edit_icon.png" alt="edit icon"></a></td>
        <td><a th:href="@{'/task/'+${task.id}+'/delete'}"class="confirm"><img src="delete_icon.png" alt="delete icon"></a></td>
    </tr>
    </tbody>
</table>
<a href="/tasks/add">Dodaj nowe zadanie</a>



</body>
</html>
